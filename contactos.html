<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contactos · Herramientas FECCOOEx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FOOTER CENTRALIZADO -->
  <link rel="stylesheet" href="assets/footer.css" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: #222;
    }

    /* HEADER (idéntico a index.html) */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 24px;
      background: #d60000;
      color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header img { height: 52px; }

    .titles h1 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 700;
    }

    .titles p {
      margin: 2px 0 0;
      font-size: 0.9rem;
      opacity: 0.95;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 12px;
      border: 1px solid rgba(255,255,255,0.7);
      border-radius: 999px;
      transition: 0.2s ease;
    }

    nav a:hover {
      background: rgba(255,255,255,0.18);
      transform: translateY(-1px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    /* MAIN */
    main {
      max-width: 1300px;
      margin: 26px auto 40px;
      padding: 0 16px 40px;
    }

    /* CONTENEDOR PRINCIPAL */
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      border: 1px solid #e1e4ea;
      box-shadow: 0 3px 8px rgba(0,0,0,0.10);
    }

    .card h2 {
      margin: 0 0 10px;
      color: #d60000;
      font-size: 1.3rem;
    }

    .card p {
      margin: 0 0 14px;
      color: #444;
      font-size: 0.92rem;
    }

    /* BUSCADOR */
    .filters {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }

    @media (max-width: 700px) {
      .filters { grid-template-columns: 1fr; }
    }

    .filters input,
    .filters select {
      padding: 10px 12px;
      border: 1px solid #d9dde6;
      border-radius: 10px;
      font-size: 0.95rem;
    }

    .filters input:focus,
    .filters select:focus {
      border-color: #d60000;
      box-shadow: 0 0 0 3px rgba(214,0,0,0.12);
      outline: none;
    }

    .status {
      opacity: 0.85;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    /* RESULTADOS */
    .results {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
    }

    @media (max-width: 1100px) {
      .results { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 700px) {
      .results { grid-template-columns: 1fr; }
    }

    .contact-card {
      background: #fff;
      border-radius: 10px;
      padding: 12px;
      border: 1px solid #e1e4ea;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
    }

    .contact-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.14);
      border-color: #d60000;
    }

    .contact-card .title {
      font-weight: 800;
      color: #d60000;
      margin-bottom: 4px;
    }

    .contact-card .who {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .meta div {
      font-size: 0.88rem;
      margin: 2px 0;
    }

    .meta span {
      opacity: 0.75;
      font-weight: 600;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .actions a {
      display: inline-block;
      padding: 7px 9px;
      border-radius: 6px;
      font-size: 0.88rem;
      font-weight: 600;
      background: #d60000;
      color: #fff;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(214,0,0,0.3);
      transition: background .15s, transform .12s ease, box-shadow .12s ease;
    }

    .actions a:hover {
      background: #b40000;
      transform: translateY(-1px);
      box-shadow: 0 4px 9px rgba(180,0,0,0.35);
    }

    .empty {
      padding: 14px;
      border: 1px dashed #d9dde6;
      border-radius: 10px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <header>
    <div style="display:flex; align-items:center; gap:16px;">
      <a href="index.html">
        <img src="img/feccooex.png" alt="FECCOOEx">
      </a>
      <div class="titles">
        <h1>Herramientas FECCOOEx</h1>
        <p>Recursos públicos y sindicales para la comunidad educativa</p>
      </div>
    </div>
    <nav>
      <a href="delegados.html">Área delegados/as</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2>Contactos</h2>
      <p>Directorio de contactos de la Administración educativa, otras instituciones y del sindicato.</p>

      <div class="filters">
        <input id="q" type="search" placeholder="Buscar por servicio, cargo, persona, email…" autocomplete="off">
        <select id="servicioFiltro">
          <option value="">Todos los servicios</option>
        </select>
      </div>

      <div id="estado" class="status">Cargando…</div>
      <div id="resultados" class="results"></div>
    </section>
  </main>

  <!-- FOOTER CENTRAL -->
  <div id="site-footer"></div>
  <script src="assets/footer.js?v=1"></script>

  <!-- JS CONTACTOS -->
  <script src="assets/js/contactos.js"></script>
  <!-- redeploy -->
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calendarios · Herramientas FECCOOEx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: #222;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 24px;
      background: #d60000;
      color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header img { height: 52px; }

    .titles h1 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 700;
    }

    .titles p {
      margin: 2px 0 0;
      font-size: 0.9rem;
      opacity: 0.95;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 12px;
      border: 1px solid rgba(255,255,255,0.7);
      border-radius: 999px;
    }

    nav a:hover { background: rgba(255,255,255,0.18); }

    /* MAIN */
    main {
      max-width: 1100px;
      margin: 26px auto 40px;
      padding: 0 16px 40px;
    }

    .btn-volver {
      display: inline-block;
      margin-bottom: 16px;
      padding: 6px 10px;
      border-radius: 6px;
      background: #d60000;
      color: #fff;
      font-size: 0.9rem;
      font-weight: 600;
      text-decoration: none;
    }

    /* TABS */
    .tabs {
      display: inline-flex;
      border-radius: 999px;
      background: #e5e7eb;
      padding: 3px;
      margin-bottom: 16px;
    }

    .tab-btn {
      border: none;
      background: transparent;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: 600;
      color: #555;
    }

    .tab-btn.active {
      background: #fff;
      color: #d60000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* BLOQUES */
    .block-cal {
      background: #fff;
      border-radius: 10px;
      padding: 14px 16px 18px;
      border: 1px solid #e1e4ea;
      box-shadow: 0 3px 8px rgba(0,0,0,0.10);
    }

    .controles-calendario {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 16px;
      align-items: flex-end;
      margin-bottom: 10px;
      background: #f9fafb;
      padding: 10px;
      border-radius: 8px;
      border: 1px dashed #e5e7eb;
    }

    .control {
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 220px;
    }

    label {
      font-size: 0.8rem;
      font-weight: 600;
      color: #555;
    }

    select {
      font-size: 0.9rem;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
    }

    .check-inline {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.82rem;
      color: #444;
    }

    .btn-limpiar {
      background: none;
      border: none;
      color: #d60000;
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      padding: 0;
      align-self: flex-start;
    }

    .btn-limpiar:hover { text-decoration: underline; }

    .nota {
      font-size: 0.85rem;
      color: #555;
      background: #f3f4ff;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
    }

    .cal-mes h3 {
      text-transform: capitalize;
      margin-bottom: 4px;
    }

    footer {
      background: #222;
      color: #eee;
      padding: 20px;
      border-top: 3px solid #d60000;
    }
  </style>
</head>

<body>

<header>
  <div style="display:flex; gap:16px; align-items:center;">
    <img src="img/feccooex.png" alt="FECCOOEx">
    <div class="titles">
      <h1>Herramientas FECCOOEx</h1>
      <p>Recursos públicos y sindicales</p>
    </div>
  </div>
  <nav>
    <a href="delegados.html">Área delegados/as</a>
  </nav>
</header>

<main>
  <a class="btn-volver" href="index.html">Volver a la portada</a>

  <div class="tabs">
    <button class="tab-btn active" data-tab="escolar">Calendario escolar</button>
    <button class="tab-btn" data-tab="laboral">Calendario laboral</button>
  </div>

  <!-- ESCOLAR -->
  <section id="tab-escolar" class="tab-content active">
    <section class="block-cal">
      <div class="controles-calendario">
        <div class="control">
          <label>Curso académico</label>
          <select id="select-curso">
            <option value="">Selecciona curso…</option>
          </select>
        </div>

        <div class="control">
          <label>Municipio (festivos locales)</label>
          <select id="select-municipio-escolar"></select>
          <button class="btn-limpiar" id="btn-limpiar-escolar">Limpiar municipio</button>
        </div>

        <div class="check-inline">
          <input type="checkbox" id="chk-celebraciones" checked>
          <label for="chk-celebraciones">Mostrar celebraciones pedagógicas</label>
        </div>
      </div>

      <div id="escolar-lista" class="nota">Selecciona un curso académico.</div>
      <div id="escolar-festivos-locales"></div>
    </section>
  </section>

  <!-- LABORAL -->
  <section id="tab-laboral" class="tab-content">
    <section class="block-cal">
      <div class="controles-calendario">
        <div class="control">
          <label>Año</label>
          <select id="select-anio">
            <option value="">Selecciona año…</option>
          </select>
        </div>

        <div class="control">
          <label>Municipio (festivos locales)</label>
          <select id="select-municipio-laboral"></select>
          <button class="btn-limpiar" id="btn-limpiar-laboral">Limpiar municipio</button>
        </div>
      </div>

      <div id="laboral-lista" class="nota">Selecciona un año.</div>
      <div id="laboral-festivos-locales"></div>
    </section>
  </section>
</main>

<script>
/* ========= LÓGICA ========= */
let escolarData=[], laboralData=[], festivosLocales=[];

function parseCSV(text){
  const lines=text.trim().split(/\r?\n/);
  const d=lines[0].includes(";")?";":",";
  const h=lines[0].split(d);
  return lines.slice(1).map(l=>{
    const c=l.split(d); let o={};
    h.forEach((k,i)=>o[k]=c[i]||""); return o;
  });
}

function cargarSelectMunicipios(){
  const esc=document.getElementById("select-municipio-escolar");
  const lab=document.getElementById("select-municipio-laboral");
  esc.innerHTML='<option value="">Selecciona un municipio…</option>';
  lab.innerHTML='<option value="">Selecciona un municipio…</option>';

  [...new Set(festivosLocales.map(f=>f.municipio))].sort()
    .forEach(m=>{
      esc.innerHTML+=`<option>${m}</option>`;
      lab.innerHTML+=`<option>${m}</option>`;
    });
}

document.getElementById("btn-limpiar-escolar").onclick=()=>{
  document.getElementById("select-municipio-escolar").value="";
};
document.getElementById("btn-limpiar-laboral").onclick=()=>{
  document.getElementById("select-municipio-laboral").value="";
};

fetch("festivos_locales.csv").then(r=>r.text()).then(t=>{
  festivosLocales=parseCSV(t);
  cargarSelectMunicipios();
});
</script>

</body>
</html>
